<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css"/>

        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <form action="" method="get" class="w-50" id="formSign">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control"  placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn" value="Login">
                    </div>
                    <a href="#" class="link" id="registerLink">Don't have an account? Register here</a>
                </form>
                <form action="" method="get" class="w-50" id="formRegister">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control"  placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn" value="Register">
                    </div>
                    <a href="#" class="link" id="singinLink">Already have an account? SignIn here</a>
                </form>
            </div>

        </div>







        <!--JS files-->
        <script src="javascript.js"></script>
    </body>
</html>
